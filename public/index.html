<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Webware Project</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
    </head>
    <script type='text/javascript' src='js/javascript.js'></script>
    <script type='text/javascript' src='js/moment.js'></script>
  </head>
    <body background="../sunset.jpg"'>
    <article>
      <header>
        <h1>Gantt Chart Creator</h1>
      </header>
      <form id="calForm">
        Enter Start Date:<br>
        <input type="date" name="calStartDate" id="start" min="2015-12-01"/><br><br>
        Enter End Date:<br>
        <input type="date" name="calEndDate" id="end" max="2016-01-31"/><br><br>
        <button type="button" onclick="displayCalendar()">Generate Gantt Chart</button>
      </form>
      <div id='calendar'> </div><br>
	  <div id='showTask'></div>
	  
      <form id="addTaskForm" hidden>
      Task Name:<br>
        <input type="text" id="taskNameInp"/><br><br>
      Start Date:<br>
        <input type="date" id="taskStartInp" min="2015-12-01" max="2016-01-31"/><br><br>
      End Date:<br>
        <input type="date" id="taskEndInp" min="2015-12-01" max="2016-01-31"/><br><br>
      Details:<br>
        <input type="text" id="taskDetailsInp"/><br><br>
      Members Assigned:<br>
        <input type="text" id="taskMembersInp"><br><br>
        <button type="button" onclick="createTask()">Add Task</button>
      </form>
      <section>
        <p align="center">Made by: </p>
        <p align="center">Amelie Haase</p>
        <p align="center">Adilet Issayev</p>
        <p align="center">Ceren Savasan</p>
      </section>
      <footer>
        <p class="copyright">CS 4241: Webware (Fall 2015)</p>
        <p class="copyright">Worcester Polytechnic Institute</p>
      </footer>
    </article>
  </body>
</html>
